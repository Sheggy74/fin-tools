#version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5430:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: sys
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sys"]
      interval: 10s
      timeout: 5s
      retries: 5

  vue:
    build:
      context: ./front
    container_name: vue-container
    volumes:
      # - ./ClientApp/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./front:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    networks:
      - app-network

  symfony:
    build:
      context: ./back
    container_name: symfony-container
    ports:
      - "8000:8000"
    volumes:
      - ./back:/var/www
      - /var/www/vendor
    networks:
      - app-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:your_app_key
    depends_on:
      - postgres                                 

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
